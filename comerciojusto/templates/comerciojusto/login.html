<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amazônia Marketing & Consultoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #7a9d3d 0%, #5a7a2f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      padding: 40px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h2 {
      color: #7a9d3d;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #999;
      font-size: 14px;
    }
    .form-control {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .form-control:focus {
      border-color: #7a9d3d;
      box-shadow: 0 0 0 0.2rem rgba(122, 157, 61, 0.25);
    }
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #7a9d3d 0%, #5a7a2f 100%);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #6b8c38 0%, #4a6a1f 100%);
      color: white;
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .signup-link p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    .signup-link a {
      color: #7a9d3d;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider span {
      padding: 0 10px;
      color: #999;
      font-size: 14px;
    }
    .btn-google {
      width: 100%;
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      color: #555;
      font-weight: 600;
      margin-top: 10px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }
    .btn-google:hover {
      background: #f8f9fa;
      border-color: #7a9d3d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-google img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <a href="{% url 'index' %}" style="text-decoration: none; color: #7a9d3d;">
        <h2 style="cursor: pointer;">Amazônia Marketing & Consultoria</h2>
      </a>
      <p>Conectando negócios sustentáveis</p>
    </div>

    {% if erro %}
      <div class="alert alert-danger" role="alert">
        {{ erro }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="seu@email.com">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-login">Entrar</button>
    </form>

    <div class="divider">
      <span>OU</span>
    </div>

    {% load socialaccount %}
    <a href="{% provider_login_url 'google' %}" class="btn btn-google">
      <svg width="20" height="20" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        <path fill="none" d="M0 0h48v48H0z"/>
      </svg>
      Entrar com Google
    </a>

    <div class="signup-link">
      <p>Não tem cadastro? <a href="{% url 'cadastro' %}">Crie sua conta aqui</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
